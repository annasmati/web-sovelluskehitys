<!DOCTYPE html>
<html>
<head>
    <title>Comparison of three computers</title>
    <meta charset="utf-8" />
    <link href="/web-sovelluskehitys/labs/04 CSS3 and Bootstrap/css/comparison.css" type="text/css" rel="stylesheet" />
</head>
<body>
<p>A comparison of <b>technical data</b> of three popular 80's home computers:</p>

<table>
    <caption>Technical comparison</caption>
    <thead>
    <tr class="titlerow">
        <th class="title property">Property</th>
        <th class="title">Commodore 64</th>
        <th class="title">ZX Spectrum</th>
        <th class="title">Commodore VIC-20</th>    
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="property">CPU</td>
        <td>MOS Technology 6510</td>
        <td>Zilog Z80</td>
        <td>MOS Technology 6502</td>
    </tr>
    <tr>
        <td class="property">RAM</td>
        <td>64 kilobytes</td>
        <td>16 or 64 kilobytes</td>
        <td>5 kilobytes</td>
    </tr>
    <tr>
        <td class="property">ROM</td>
        <td>20 kilobytes</td>
        <td>16 kilobytes</td>
        <td>16 kilobytes</td>
    </tr>
    </tbody>
</table>
    
</body>
</html>
