<!DOCTYPE html>
<html lang="en">
<!--
	This page demonstrates a form.
	-->

<head>
	<meta charset="utf-8" />
	<title>Demonstrating HTML forms</title>
	<link href="form.css" type="text/css" rel="stylesheet" />
</head>

<body>
	<h1>Turnitin</h1>
	<form lang="fi" action="">
		<fieldset>
				<div><label> Name: </label><input type="text" name="studentname" placeholder="Anna Smati" /></div>
				<div><label>Student id: </label> <input type="text" name="id" pattern="\d{7}([0-9])" placeholder="1234567"/></div>
				<div><label>Email: </label><input type="email" name="email" placeholder="firstname.surname@email.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" oninvalid="setCustomValidity('Email is invalid.')"></div>
		</fieldset>
		<fieldset>
			<legend>Assignment</legend><input type="textarea" name="assignment">
		</fieldset>
		<fieldset>
			<legend>Code</legend><input type="textarea" name="code">
		</fieldset>
		<fieldset>
			<label>Cheat <input type="checkbox" name="cheat" value="cheat"></label>
		</fieldset>
		<div>
			<fieldset>
				<legend>Pay</legend>
				<label><input type="radio" name="pay" value="paypal">Paypal</label><br>
				<label><input type="radio" name="pay" value="visa">Visa</label><br>
				<label><input type="radio" name="pay" value="mastercard">MasterCard</label><br>
			</fieldset>
		</div>
		<div>
			<fieldset>
				<legend>Score</legend>
				<input type="text" name="score" pattern="\d{6}([0-9])">
			</fieldset>
		</div>
		<br>
		<input type="submit" />
	</form>
	<br>
	<a href="http://jigsaw.w3.org/css-validator/check/referer">Validate</a>
</body>

</html>
