<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Click me!</title>
	<style>
		body,
		button {
			margin: 10px;
		}

		div {
			padding: 10px;
		}
	</style>
	<script>

		/*
		//
		// The version without the closure...
		//
		var count = 0;
		window.onload = function() {
			var button = document.getElementById("clickme");
			button.onclick = handleClick;
		};
		
		function handleClick() {
			var message = "You clicked me ";
			var div = document.getElementById("message");
			count++;
			div.innerHTML = message + count + " times!";
		}
		*/

		//
		// The version with the closure.
		//
		/*
		window.onload = function() {
			var count = 0; 
			var message = "You clicked me ";
			var div = document.getElementById("message");
		
			var button = document.getElementById("clickme");
			button.onclick = function() {
				count++;
				div.innerHTML = message + count + " times!";
			};
		};*/

		window.onload = function () {
			let count = 0;

			let addButton = document.getElementById("add");
			addButton.onclick = function () {
				count++;
				updateDiv(count);
			};

			let subtractButton = document.getElementById("subtract");
			subtractButton.onclick = function () {
				count--;
				updateDiv(count);
			};

			let resetButton = document.getElementById("reset");
			resetButton.onclick = function () {
				count = 0;
				updateDiv(count);
			};
		};

		function updateDiv(count) {
			let div = document.getElementById("playback-speed");
			div.innerHTML = "Current speed is " + count;
		}


	</script>
</head>

<body>
	<button id="clickme">Click me!</button>
	<div id="message"></div>

	<button id="subtract">-</button>
	<button id="reset">0</button>
	<button id="add">+</button>
	<div id="playback-speed"></div>
</body>

</html>
